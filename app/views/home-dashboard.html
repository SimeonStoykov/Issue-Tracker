<div ng-if="!isAuthenticated">
    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">

            <div class="container">

                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>Issue Tracker</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5">

                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login</h3>
                                    <p>Enter username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" name="login-user-form" method="post">
                                    <div class="form-group">
                                        <label class="sr-only" for="login-username">Username</label>
                                        <input type="text" name="login-username" placeholder="Username..."
                                               class="form-control" id="login-username" ng-model="loginUser.username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="login-password">Password</label>
                                        <input type="password" name="login-password" placeholder="Password..."
                                               class="form-control" id="login-password" ng-model="loginUser.password">
                                    </div>
                                    <button type="submit" class="btn" ng-click="login(loginUser)">Login!</button>
                                </form>
                            </div>
                        </div>

                        <!--<div class="social-login">-->
                        <!--<h3>...or login with:</h3>-->
                        <!--<div class="social-login-buttons">-->
                        <!--<a class="btn btn-link-2" href="#">-->
                        <!--<i class="fa fa-facebook"></i> Facebook-->
                        <!--</a>-->
                        <!--<a class="btn btn-link-2" href="#">-->
                        <!--<i class="fa fa-twitter"></i> Twitter-->
                        <!--</a>-->
                        <!--<a class="btn btn-link-2" href="#">-->
                        <!--<i class="fa fa-google-plus"></i> Google Plus-->
                        <!--</a>-->
                        <!--</div>-->
                        <!--</div>-->

                    </div>

                    <div class="col-sm-1 middle-border"></div>
                    <div class="col-sm-1"></div>

                    <div class="col-sm-5">

                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Register now</h3>
                                    <p>Fill in the form below to get instant access:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" name="register-user-form" method="post">
                                    <div class="form-group">
                                        <label class="sr-only" for="register-email">Email</label>
                                        <input type="text" name="register-email" placeholder="Email..."
                                               class="form-control" id="register-email" ng-model="registerUser.email">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="register-password">Password</label>
                                        <input type="password" name="register-password" placeholder="Password..."
                                               class="form-control" id="register-password" ng-model="registerUser.password">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="register-confirm-password">Confirm password</label>
                                        <input type="password" name="register-confirm-password" placeholder="Confirm password..."
                                               class="form-control" id="register-confirm-password" ng-model="registerUser.confirmPassword">
                                    </div>
                                    <button type="submit" class="btn" ng-click="register(registerUser)">Register!</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">

                <div class="col-sm-8 col-sm-offset-2">
                    <div class="footer-border"></div>
                    <p>Issue tracker Â©2016</p>
                </div>

            </div>
        </div>
    </footer>
</div>

<div ng-if="isAuthenticated">
    {{data}}
</div>
