<div class="col-sm-5">

    <div class="form-box">

        <div class="form-top">
            <div class="form-top-left">
                <h3>Login</h3>
                <p>Enter username and password to log on:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-lock"></i>
            </div>
        </div>

        <div class="form-bottom">
            <form role="form" name="login-user-form" method="post">
                <div class="form-group">
                    <label class="sr-only" for="login-username">Username</label>
                    <input type="text" name="login-username" placeholder="Username..."
                           class="form-control" id="login-username" ng-model="loginUser.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="login-password">Password</label>
                    <input type="password" name="login-password" placeholder="Password..."
                           class="form-control" id="login-password" ng-model="loginUser.password">
                </div>
                <button type="submit" class="btn" ng-click="login(loginUser)">Login!</button>
            </form>
        </div>

    </div>
