<div class="col-md-5">

    <div class="form-box">

        <div class="form-top">
            <div class="form-top-left">
                <h3>Register now</h3>
                <p>Fill in the form below to get instant access:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-pencil"></i>
            </div>
        </div>

        <div class="form-bottom">
            <form role="form" name="registerUserForm" method="post">
                <div class="form-group"
                     ng-class="{ 'has-error' : registerUserForm.registerEmail.$invalid && registerUserForm.registerEmail.$dirty }">
                    <label class="sr-only" for="registerEmail">Email</label>
                    <input type="email" name="registerEmail" placeholder="Email..."
                           class="form-control" id="registerEmail" ng-model="registerUser.email" required="required">
                    <p ng-show="registerUserForm.registerEmail.$error.required && registerUserForm.registerEmail.$dirty"
                       class="help-block">Email is required</p>
                    <p ng-show="registerUserForm.registerEmail.$error.email && registerUserForm.registerEmail.$dirty"
                       class="help-block">Invalid email format</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : registerUserForm.registerPassword.$invalid && registerUserForm.registerPassword.$dirty }">
                    <label class="sr-only" for="registerPassword">Password</label>
                    <input type="password" name="registerPassword" placeholder="Password..." ng-minlength="6"
                           class="form-control home-pass" id="registerPassword" ng-model="registerUser.password"
                           required="required">
                    <p ng-show="registerUserForm.registerPassword.$error.required && registerUserForm.registerPassword.$dirty"
                       class="help-block">
                        Password is required
                    </p>
                    <p ng-show="registerUserForm.registerPassword.$viewValue.length !== 0
                             && registerUserForm.registerPassword.$viewValue.length < 6
                             && registerUserForm.registerPassword.$dirty"
                       class="help-block">
                        Password must be at least 6 characters long
                    </p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : registerUserForm.registerConfirmPassword.$invalid && registerUserForm.registerConfirmPassword.$dirty }">
                    <label class="sr-only" for="registerConfirmPassword">Confirm password</label>
                    <input type="password" name="registerConfirmPassword" placeholder="Confirm password..."
                           ng-minlength="6"
                           class="form-control home-pass" id="registerConfirmPassword" ng-model="registerUser.confirmPassword"
                           required="required">
                    <p ng-show="registerUserForm.registerConfirmPassword.$error.required && registerUserForm.registerConfirmPassword.$dirty"
                       class="help-block">
                        Confirm Password is required
                    </p>
                    <p ng-show="registerUserForm.registerConfirmPassword.$viewValue.length !== 0
                             && registerUserForm.registerConfirmPassword.$viewValue.length < 6
                             && registerUserForm.registerConfirmPassword.$dirty" class="help-block">
                        Confirm Password must be at least 6 characters long
                    </p>
                </div>
                <p ng-show="registerUserForm.registerPassword.$viewValue !== registerUserForm.registerConfirmPassword.$viewValue
                && registerUserForm.registerPassword.$valid && registerUserForm.registerConfirmPassword.$valid"
                   class="help-block">
                    Passwords don't match
                </p>
                <button type="submit" class="btn btn-primary btn-form" ng-disabled="(registerUserForm.$invalid && registerUserForm.$dirty)
                || (registerUserForm.registerPassword.$viewValue !== registerUserForm.registerConfirmPassword.$viewValue
                && registerUserForm.registerPassword.$valid && registerUserForm.registerConfirmPassword.$valid)"
                        ng-click="register(registerUser)">
                    Register
                </button>
            </form>
        </div>

    </div>

</div>
