<div class="col-md-5">

    <div class="form-box">

        <div class="form-top">
            <div class="form-top-left">
                <h3>Login</h3>
                <p>Enter email and password to log on:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-lock"></i>
            </div>
        </div>

        <div class="form-bottom">
            <form role="form" name="loginUserForm" method="post">
                <div class="form-group"
                     ng-class="{ 'has-error' : loginUserForm.loginEmail.$invalid && loginUserForm.loginEmail.$dirty }">
                    <label class="sr-only" for="loginEmail">Email</label>
                    <input type="email" name="loginEmail" placeholder="Email..."
                           class="form-control" id="loginEmail" ng-model="loginUser.username" required="required">
                    <p ng-show="loginUserForm.loginEmail.$error.required && loginUserForm.loginEmail.$dirty"
                       class="help-block">Email is required</p>
                    <p ng-show="loginUserForm.loginEmail.$error.email && loginUserForm.loginEmail.$dirty"
                       class="help-block">Invalid email format</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : loginUserForm.loginPassword.$invalid && loginUserForm.loginPassword.$dirty }">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input type="password" name="loginPassword" placeholder="Password..." ng-minlength="6"
                           class="form-control home-pass" id="loginPassword" ng-model="loginUser.password" required="required">
                    <p ng-show="loginUserForm.loginPassword.$error.required && loginUserForm.loginPassword.$dirty"
                       class="help-block">Password is required</p>
                    <p ng-show="loginUserForm.loginPassword.$viewValue.length !== 0
                             && loginUserForm.loginPassword.$viewValue.length < 6
                             && loginUserForm.loginPassword.$dirty"
                       class="help-block">
                        Password must be at least 6 characters long
                    </p>
                </div>
                <button type="submit" ng-disabled="loginUserForm.$invalid && loginUserForm.$dirty" class="btn btn-primary btn-form"
                        ng-click="login(loginUser)">Login
                </button>
            </form>
        </div>

    </div>

</div>
